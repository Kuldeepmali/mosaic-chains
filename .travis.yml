dist: trusty
language: node_js
cache: npm
sudo: required
services:
  - docker
env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get install libsecret-1-dev
node_js:
  - "11"
branches:
  only:
  - master
  - develop
  - /^release-.*/
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
install:
  - npm ci
jobs:
  include:
    - stage: "Smoke Tests"
      script: npm run test:smoke:ropsten
      script: npm run test:smoke:1406
      script: npm run test:smoke:1407
      script: npm run test:smoke:dev-origin
      script: npm run test:smoke:dev-auxiliary
    - stage: "Unit Tests"
      script: npm run test:unit
    - stage: "Integration Tests"
      script: sudo env PATH=$PATH npm run test:integration
    - stage: "Package Tests"
      script: npm run test:package
after_failure:
  - cat /home/travis/.npm/_logs/*-debug.log
