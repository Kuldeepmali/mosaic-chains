specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Anchor
    network: mainnet
    source:
      address: "0x96b81E17a64f74fDeABBA5C8eC075b4415F438f4"
      abi: Anchor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - StateRootAvailable
      abis:
        - name: Anchor
          file: ./abis/Anchor.json
      eventHandlers:
        - event: StateRootAvailable(uint256,bytes32)
          handler: handleStateRootAvailable
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: EIP20CoGateway
    network: mainnet
    source:
      address: "0x96b81E17a64f74fDeABBA5C8eC075b4415F438f4"
      abi: EIP20CoGateway
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - StakeIntentConfirmed
        - MintProgressed
        - RevertStakeIntentConfirmed
        - RevertStakeProgressed
        - RedeemIntentDeclared
        - RedeemProgressed
        - RevertRedeemDeclared
        - RedeemReverted
        - GatewayProven
        - BountyChangeInitiated
        - BountyChangeConfirmed
      abis:
        - name: EIP20CoGateway
          file: ./abis/EIP20CoGateway.json
      eventHandlers:
        - event: StakeIntentConfirmed(bytes32,address,uint256,address,uint256,uint256,bytes32)
          handler: handleStakeIntentConfirmed
        - event: MintProgressed(bytes32,address,address,uint256,uint256,uint256,bool,bytes32)
          handler: handleMintProgressed
        - event: RevertStakeIntentConfirmed(bytes32,address,uint256,uint256)
          handler: handleRevertStakeIntentConfirmed
        - event: RevertStakeProgressed(bytes32,address,uint256,uint256)
          handler: handleRevertStakeProgressed
        - event: RedeemIntentDeclared(bytes32,address,uint256,address,uint256)
          handler: handleRedeemIntentDeclared
        - event: RedeemProgressed(bytes32,address,uint256,uint256,bool,bytes32)
          handler: handleRedeemProgressed
        - event: RevertRedeemDeclared(bytes32,address,uint256,uint256)
          handler: handleRevertRedeemDeclared
        - event: RedeemReverted(bytes32,address,uint256,uint256)
          handler: handleRedeemReverted
        - event: GatewayProven(address,uint256,bytes32,bool)
          handler: handleGatewayProven
        - event: BountyChangeInitiated(uint256,uint256,uint256)
          handler: handleBountyChangeInitiated
        - event: BountyChangeConfirmed(uint256,uint256)
          handler: handleBountyChangeConfirmed
      file: ./src/mapping.ts
